  <body>
    <div id="section-three">
      <div class="wrapper">
        <div class="portfolio-frame">
          <h1 class="title">Portfolio</h1>

          <div class="col-4 col-m-6 col-s-12 portfolio website">
            <a href="portfolio/zerolist.html">
              <div class="card">
                <img src="assets/project/zerolist.jpg" />
                <div class="card-overlay"></div>
                <div class="project-info">
                  <h3 class="project-category">Website</h3>

    <script>
      document.getElementById('portfolio-data').innerHTML = '';
      Object.keys(portfolio_data).forEach((key) => {
        const card = `
                <div class="col-4 col-m-6 col-s-12 portfolio ${portfolio_data[
                  key
                ].project_tag
                  .join()
                  .replace(',', ' ')}">
                    <a href="portfolio/${
                      portfolio_data[key].project_title
                    }.html">
                        <div class="card">
                            <img src="assets/project/${
                              portfolio_data[key].project_image_thumbnail
                            }">
                            <div class="card-overlay"></div>
                            <div class="project-info">
                                <h3 class="project-category">${
                                  portfolio_data[key].project_category
                                }</h3>
                                <p class="project-name">${
                                  portfolio_data[key].project_title
                                }</p>
                            </div>
                        </div>
                    </a>
                </div>
            `;

        let div = document.createElement('div');
        div.innerHTML = card;
        document.getElementById('portfolio-data').appendChild(div);
      });
    </script>
